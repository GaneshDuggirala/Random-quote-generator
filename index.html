<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&display=swap" rel="stylesheet">




</head>
<body>
    <h1 class="mhead" style="font-weight: 600; color: whitesmoke;">Quote Generator</h1>
    <div class="mainquote">
        <div class="quote">
            <p style="text-align: left;" id="nquote">Please wait new Quote is Loading...</p>
            <br>
            <p style="text-align: right; font-style: normal; font-size: 18px;" id="author">-- <span><i style="font-weight: 300; font-size: 18px;">Loading...</i></span></p>
        </div>
    </div>
    <Button id="btn" onclick="getData(url)" style="margin-top: 30px; width: 200px;">New Quote</Button>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
